---
kind: pipeline
type: docker
name: build

steps:
- name: publish-docker
  image: plugins/docker
  network_mode: registry-network
  settings:
    context: service
    dockerfile: service/App/Dockerfile
    repo: registry:5000/ringring-service
    registry: registry:5000
    insecure: true
- name: publish-docker-invoices
  image: plugins/docker
  network_mode: registry-network
  settings:
    context: service
    dockerfile: service/InvoiceApp/Dockerfile
    repo: registry:5000/ringring-service-invoices
    registry: registry:5000
    insecure: true
- name: publish-docker-postgres
  image: plugins/docker
  network_mode: registry-network
  settings:
    context: service
    dockerfile: service/Postgres/Dockerfile
    repo: registry:5000/ringring-service-postgres
    registry: registry:5000
    insecure: true

trigger:
  branch:
  - master
  - test
  event:
  - push

---
kind: pipeline
type: docker
name: test

steps:
- name: wait-for-services
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - ./utils/wait-for-services.sh
- name: integration-tests
  image: python
  environment:
    PGPASSWORD: mysecretpassword
    PGHOST: postgres
    INVOICE_SERVICE_HOST: invoices
    RINGRING_SERVICE_HOST: ringring
  commands:
  - pip install --upgrade pip && pip install -r integration-tests/requirements.txt
  - pytest --tb=short -l -m "not no_pipeline_support"

- name: publish-service-sources
  image: alpine/git
  environment:
    SSH_KEY:
      from_secret: github_bot_ssh_key
  commands:
    # write the ssh key to disk
    - mkdir /root/.ssh
    - echo -n "$SSH_KEY" > /root/.ssh/id_rsa
    - chmod 600 /root/.ssh/id_rsa

    # add github to known hosts
    - touch /root/.ssh/known_hosts
    - chmod 600 /root/.ssh/known_hosts
    - ssh-keyscan -H github.com > /etc/ssh/ssh_known_hosts 2> /dev/null

    # push service changes
    - git clone git@github.com:enowars/enowars4-vulnbox-services.git
    - cd enowars4-vulnbox-services
    - rm -rf ringring/
    - cp -r ../service/ ringring/
    - git add ringring/
    - git commit -m 'Update ringring service'
    - git push origin HEAD:master

    # push checker changes
    - cd -
    - git clone git@github.com:enowars/enowars4-vulnbox-checkers.git
    - cd enowars4-vulnbox-checkers
    - rm -rf ringring/
    - cp -r ../checker/ ringring/
    - git add ringring/
    - git commit -m 'Update ringring checker'
    - git push origin HEAD:master

- name: trigger-vm-image-creation
  image: plugins/downstream
  settings:
    server: https://droneci.sect.tu-berlin.de
    token:
      from_secret: trigger_token
    fork: true
    repositories:
      - FlorianNachtigall/drone-testing
      - enowars/Enowars4DevOps

services:
- name: ringring
  image: localhost:5000/ringring-service
  environment:
    PGPASSWORD: mysecretpassword
    PGHOST: postgres
    INVOICE_HOST: invoices
- name: invoices
  image: localhost:5000/ringring-service-invoices
- name: postgres
  image: localhost:5000/ringring-service-postgres
  environment:
    POSTGRES_PASSWORD: mysecretpassword
    POSTGRES_USER: ringring
    POSTGRES_DB: service

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock

depends_on:
- build